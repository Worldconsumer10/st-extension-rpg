<fieldset class="character_attribute">
    <label for="att_name">Attribute Name</label>
    <textarea id="att_name" class="text_pole"></textarea>
    <label for="att_val">Max Value</label>
    <textarea id="att_val" class="text_pole"></textarea>
    <div class="menu_button_icon menu_button interactable" onclick="removeParent(this)">Remove</div>
    <script>
        function removeParent(element){
            console.log(element)
            element.parent.remove()
        }
    </script>
</fieldset>
