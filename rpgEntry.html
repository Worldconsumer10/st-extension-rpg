<div div class="inline-drawer">
    <button class="inline-drawer-content" id="addElement">Add Element</button>
    <input class="inline-drawer-content" type="checkbox" id="enableChat"/>
    <label class="inline-drawer-content" for="enableChat"> Enable for chat </label>
</div>
<div id="entriesContainer"></div>

<!-- Hidden template for new entries -->
<fieldset id="entryTemplate" style="display: none;">
    <div class="flex-container">
        <label>
            Trigger Keyword: 
            <input type="text" placeholder="Enter keyword">
        </label>
        <label>
            Attribute: 
            <input type="text" placeholder="HP, MP, etc.">
        </label>
        <label>
            Max Attribute: 
            <input type="number" placeholder="Enter max value">
        </label>
        <label>
            For User 
            <input type="checkbox">
        </label>
        <button class="removeEntry">Remove</button>
    </div>
</div>

<script>
    document.getElementById('addElement').addEventListener('click', function() {
        const template = document.getElementById('entryTemplate');
        const newEntry = template.cloneNode(true);
        newEntry.style.display = ''; // Show the cloned entry

        // Add functionality to remove entry
        newEntry.querySelector('.removeEntry').addEventListener('click', function() {
            newEntry.remove();
        });

        document.getElementById('entriesContainer').appendChild(newEntry);
    });
</script>
